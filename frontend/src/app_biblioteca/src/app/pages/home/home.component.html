<app-nav></app-nav>

<div class="container-flex content background-image">
  <div id="carouselExampleCaptions" class="carousel slide carousel-container">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../assets/harry.jpg"
          class="d-block w-100"
          alt="harry"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Book title</h5>
          <p>Some representative placeholder content for the first Book.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/lost.jpg" class="d-block w-100" alt="lost" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Book title</h5>
          <p>Some representative placeholder content for the second Book.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/trucho.jpg" class="d-block w-100" alt="trucho" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Book title</h5>
          <p>Some representative placeholder content for the third Book.</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<app-footer></app-footer>
