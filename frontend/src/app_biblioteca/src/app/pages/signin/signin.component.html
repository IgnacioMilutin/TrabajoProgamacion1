<app-nav></app-nav>
<div class="container-flex content background-image">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Registrarse</h2>
          <form [formGroup]="signinForm">
            <div class="mb-3">
              <label for="nombreapellido" class="form-label"
                >Nombre completo</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="nombreapellido"
                id="nombreapellido"
                placeholder="Tu nombre completo"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                formControlName="mail"
                id="email"
                placeholder="Tu correo electrónico"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="password"
                placeholder="Tu contraseña"
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                formControlName="telefono"
                id="telefono"
                placeholder="Tu número de teléfono"
              />
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input
                type="text"
                class="form-control"
                formControlName="dni"
                id="dni"
                placeholder="Tu DNI"
              />
            </div>
          </form>
          <button
            type="button"
            (click)="submit()"
            class="btn btn-secondary w-100"
          >
            Registrarse
          </button>
          <p class="mt-3 text-center">
            ¿Ya tienes una cuenta?
            <a routerLink="/login">Inicia sesión aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
