<app-nav></app-nav>
<div class="container-flex content background-image">
  <!-- Primera fila de cards -->
  <div class="row ms-1 me-1">
    <div class="col-sm mt-2" *ngFor="let libro of libros; index as i">
      <div class="card" style="align-items: center">
        <img src="../../../assets/harry.jpg" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">{{ libro.titulo }}</h5>
          <p class="card-text">
            {{ libro.autores[0].nombre }} - {{ libro.genero }}
          </p>
          <a [routerLink]="['/libro', libro.id_libro]" class="btn btn-primary"
            >Go into the book</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Segunda fila de cards (similar a la primera, con diferentes libros) -->
  <div class="row ms-1 me-1">
    <div class="col-sm mt-2" *ngFor="let libro of libros; index as i">
      <div class="card" style="align-items: center">
        <img src="../../../assets/orphanage.jpg" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">{{ libro.titulo }}</h5>
          <p class="card-text">
            {{ libro.autores[0].nombre }} - {{ libro.genero }}
          </p>
          <a [routerLink]="['/libro', libro.id_libro]" class="btn btn-primary"
            >Go into the book</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
